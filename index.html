<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Supplies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/icons/bootstrap-icons.css" />

    <link rel="stylesheet" href="./style.css" />

    <style>
        .selected {
            background-color: #e9ecef;
        }

        .selected td:first-child::before {
            color: rgb(0, 70, 128);
            font-weight: bold;
            margin-right: 8px;
        }

        /* Highlight selected or edited rows */
        .bg-pink {
            background-color: lightpink !important;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3>Chemical Supplies</h3>
            <div class="d-flex flex-row">
                <button class="btn mx-1 br-45" onclick="addRow()">
                    <img src="./new-icons/plus-circle.svg" alt="Add" width="20" height="20" />
                </button>
                <button class="btn mx-1 br-45" onclick="moveRowUp()"><img src="./new-icons/arrow-up.svg" alt="Move-UP"
                        width="20" height="20" /></button>
                <button class="btn mx-1 br-45" onclick="moveRowDown()"><img src="./new-icons/arrow-down.svg"
                        alt="Move-down" width="20" height="20" /></button>
                <button class="btn mx-1 br-45" onclick="deleteRow()"><img src="./new-icons/trash.svg" alt="Delete"
                        width="20" height="20" /></button>
                <button class="btn mx-1 br-45" onclick="refreshData()"><img src="./new-icons/arrow-clockwise.svg"
                        alt="Refresh" width="20" height="20" /></button>
                <button class="btn" onclick="saveData()"><img src="./new-icons/floppy.svg" alt="save" width="20"
                        height="20" /></button>
            </div>
        </div>

        <table class="table table-bordered" id="chemicalTable">
            <thead>
                <tr>
                    <th><img src="./new-icons/check2.svg" alt="Check" width="20" height="20" /></th>
                    <th>Chemical Name</th>
                    <th>Vendor</th>
                    <th>Density</th>
                    <th>Viscosity</th>
                    <th>Packaging</th>
                    <th>Pack Size</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="chemicalBody">
                <!-- Rows will be generated here -->
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
